<div class="container">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="agregarTarea()">Agregar</button>
    </div>
  </div>
  <h1>Lista de Tareas</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of tareas">{{ tarea }}</li>
  </ul>
</div>
